name: Selenium Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  selenium-tests:
    name: Run Selenium Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Verify Chrome installation
        run: |
          chrome_version=$(google-chrome --version)
          echo "Chrome version: $chrome_version"

      - name: Set up display for headless Chrome
        run: |
          echo "Setting up virtual display for Selenium"

      - name: Run Selenium Tests with Maven
        run: mvn test -Dselenium.browser=chrome -Dselenium.headless=true
        env:
          SELENIUM_REMOTE_URL: ''
          SELENIUM_BROWSER: chrome
          TEST_BASE_URL: ${{ secrets.BASE_URL }}

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: |
            target/surefire-reports/
            target/site/surefire-report.html